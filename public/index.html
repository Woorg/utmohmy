<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Компоновщик ссылок с utm-метками от Oh My Stats</title>
    <meta content="Составляет правильную ссылку из utm-меток, таргетинга и подкатегорий пока вы заполняете форму. Заменяет пробелы на дефис. Прост, удобен и красив." name="description" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="@ohmystats" name="twitter:site" />
    <meta content="Компоновщик ссылок с utm-метками от Oh My Stats" name="twitter:title" />
    <meta content="Составляет правильную ссылку из utm-меток, таргетинга и подкатегорий пока вы заполняете форму. Заменяет пробелы на дефис. Прост, удобен и красив." name="twitter:description" />
    <meta content="@romanshamin" name="twitter:creator" />
    <meta content="https://ohmystats.com/utm/images/ohmystats-utm-tags.jpg" name="twitter:image" />
    <meta content="Компоновщик ссылок с utm-метками от Oh My Stats" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="https://ohmystats.com/utm" property="og:url" />
    <meta content="https://ohmystats.com/utm/images/ohmystats-utm-tags.jpg" property="og:image" />
    <meta content="Составляет правильную ссылку из utm-меток, таргетинга и подкатегорий пока вы заполняете форму. Заменяет пробелы на дефис. Прост, удобен и красив." property="og:description" />
    <meta content="Oh My Stats URL Builder" property="og:site_name" />
    <meta content="146780212086860" property="fb:admins" />
    <link href="css/stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script type="text/javascript">
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container fade_opacity">
      <header class="header">
        <a class="logo-box slide_top" href="https://ohmystats.com?utm_source=utmohmy&amp;utm_medium=special&amp;utm_campaign=logo-link"></a>
        <h1>
          Компоновщик URL
        </h1>
      </header>
      <div id="result-url"></div>
      <form class="control-form">
        <fieldset>
          <p>
            <label for="input-orig-url">Ссылка</label><input id="input-orig-url" name="input-orig-url" placeholder="Адрес целевой страницы" tabindex="1" type="text" />
          </p>
          <p>
            <label for="input-source">Источник</label><input id="input-source" name="input-source" placeholder="google, yandex" tabindex="2" type="text" />
          </p>
          <p>
            <label for="input-channel">Канал</label><input id="input-channel" list="channels" name="input-channel" placeholder="cpc, display" tabindex="3" type="text" />
            <datalist id="channels">
              <option value="cpc"></option>
              <option value="display"></option>
              <option value="price"></option>
              <option value="retargeting"></option>
              <option value="affiliate"></option>
              <option value="social_cpc"></option>
              <option value="special"></option>
            </datalist>
          </p>
          <p>
            <label for="input-targeting">Таргетинг</label><input id="input-targeting" name="input-targeting" placeholder="Таргетинг" tabindex="4" type="text" />
          </p>
          <p>
            <label for="input-category">Категория</label><input id="input-category" name="input-category" placeholder="Категория" tabindex="5" type="text" />
          </p>
          <p>
            <label for="input-subcategory">Подкатегория</label><input id="input-subcategory" name="input-subcategory" placeholder="Подкатегория" tabindex="6" type="text" />
          </p>
        </fieldset>
      </form>
    </div>
    <div class="social">
      <div class="fb">
        <div class="fb-share-button" data-href="https://ohmystats.com/utm" data-type="button_count" data-width="120"></div>
      </div>
      <div class="twitter">
        <a class="twitter-share-button" data-lang="ru" data-via="ohmystats" href="https://twitter.com/share">Твитнуть</a>
        <script type="text/javascript">
          !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
