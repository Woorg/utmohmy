<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Компоновщик URL</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="logo-box" href="https://ohmystats.com?utm_source=utmohmy&amp;utm_medium=special&amp;utm_campaign=logo_link"></a>
        <h1>
          Компоновщик URL
        </h1>
      </header>
      <div id="result-url"></div>
      <form class="control-form">
        <fieldset>
          <p>
            <label for="input-orig-url">Ссылка</label><input id="input-orig-url" name="input-orig-url" placeholder="Адрес целевой страницы" tabindex="1" type="text" />
          </p>
          <p>
            <label for="input-source">Источник</label><input id="input-source" name="input-source" placeholder="google, yandex" tabindex="2" type="text" />
          </p>
          <p>
            <label for="input-channel">Канал</label><input id="input-channel" list="channels" name="input-channel" placeholder="cpc, display" tabindex="3" type="text" />
            <datalist id="channels">
              <option value="cpc"></option>
              <option value="display"></option>
              <option value="price"></option>
              <option value="retargeting"></option>
              <option value="affiliate"></option>
              <option value="social_cpc"></option>
              <option value="special"></option>
            </datalist>
          </p>
          <p>
            <label for="input-targeting">Таргетинг</label><input id="input-targeting" name="input-targeting" placeholder="Таргетинг" tabindex="4" type="text" />
          </p>
          <p>
            <label for="input-category">Категория</label><input id="input-category" name="input-category" placeholder="Категория" tabindex="5" type="text" />
          </p>
          <p>
            <label for="input-subcategory">Подкатегория</label><input id="input-subcategory" name="input-subcategory" placeholder="Подкатегория" tabindex="6" type="text" />
          </p>
        </fieldset>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
